<script>
    document.addEventListener('DOMContentLoaded', function() {
        if (localStorage.getItem('isAuthenticated') !== 'true') {
            window.location.href = 'login.html'; // Redirect to login page
        }
    });
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Module - Perfect Fleet Management System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="navbar">
        <h1>Perfect Fleet Management System</h1>
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="driverModule.html">Driver Module</a></li>
            <li><a href="fleetModule.html">Fleet Module</a></li>
            <li><a href="maintenanceModule.html">Maintenance Module</a></li>
        </ul>
    </div>

    <div class="content">
        <h2>Driver Module</h2>
        
        <h3>Daily Trip Log</h3>
        <form id="tripLogForm">
            <label for="driverName">Driver Name:</label>
            <input type="text" id="driverName" name="driverName" required><br>

            <label for="vehicleId">Vehicle ID:</label>
            <input type="text" id="vehicleId" name="vehicleId" required><br>

            <label for="startTime">Start Time:</label>
            <input type="datetime-local" id="startTime" name="startTime" value="" required><br>

            <label for="endTime">End Time:</label>
            <input type="datetime-local" id="endTime" name="endTime" value="" required><br>

            <label for="distance">Distance (km):</label>
            <input type="number" id="distance" name="distance" step="0.1" required><br>

            <label for="route">Route:</label>
            <textarea id="route" name="route" rows="4" required></textarea><br>

            <label for="fuelConsumption">Fuel Consumption (L):</label>
            <input type="number" id="fuelConsumption" name="fuelConsumption" step="0.1" required><br>

            <label for="tripDuration">Trip Duration (hours):</label>
            <input type="number" id="tripDuration" name="tripDuration" step="0.1" required><br>

            <button type="submit">Log Trip</button>
        </form>

        <h3>Trip Logs</h3>
        <table id="tripLogTable">
            <thead>
                <tr>
                    <th>Driver Name</th>
                    <th>Vehicle ID</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Distance</th>
                    <th>Route</th>
                    <th>Fuel Consumption</th>
                    <th>Trip Duration</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Trip log data will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <script src="js/driverModule.js"></script>
</body>
</html>
